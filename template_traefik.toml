debug = false
defaultEntryPoints = ["https","http"]

[api]

[docker]
domain = "$externaldns"
watch = true
endpoint = "npipe:////./pipe/docker_engine"
swarmmode = true

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
  [entryPoints.https.tls]

[acme]
email = "$email"
storage = "c:/etc/traefik/acme.json"
entryPoint = "https"
[acme.httpChallenge]
entryPoint = "http"
[[acme.domains]]
   main = "$externaldns"